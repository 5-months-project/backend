# H2 사용시
spring:
  h2:
    console:
      enable: true

  datasource:
    url: jdbc:h2:mem:gongda
    driver-class-name: org.h2.Driver
    username: root
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

